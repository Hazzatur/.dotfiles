# vim:fileencoding=utf-8:foldmethod=marker

#: Start new terminal session with tmux: /usr/bin/zsh -c 'tmux new -As0'

#: Mouse support
set-option -g mouse on

#: Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

#: Renumber windows on close
set-option -g renumber-windows on

#: Screen color
set -g default-terminal "screen-256color"

#: Bindings {{{
#: Change prefix to C-q
unbind-key C-b
set-option -g prefix C-q
bind-key C-q send-prefix

#: Split panes vim-like 
bind s split-window -v
bind v split-window -h
unbind '"'
unbind %

#: Open panes or new windows in current directory
bind C-c new-window -c "#{pane_current_path}"
bind C-s split-window -v -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"

#: Switch panes vim-like
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

#: Go to last window
bind -r ^ last-window

#: Resize panes
bind -r < resize-pane -L 10
bind -r > resize-pane -R 10
bind -r - resize-pane -D 10
bind -r + resize-pane -U 10

#: Clear history
bind K clear-history

#: Make scrolling with wheels work
#: Hold shift to select text
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
#: }}}

#: Plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
#: }}}

#: Dracula theme {{{
set -g @plugin 'dracula/tmux'
#: available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "git time"
#: status bar options
set -g @dracula-show-powerline true
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-show-flags true
#: it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon session
#: time options
set -g @dracula-day-month true
#: git options
set -g @dracula-git-show-current-symbol ✓
set -g @dracula-git-show-diff-symbol !
set -g @dracula-git-no-repo-message ""
set -g @dracula-git-no-untracked-files true
#: }}}

#: vi key-bindings {{{
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
#: bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # macOS
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection c" # linux
bind P paste-buffer
#: bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy" # macOS
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard" # linux
#: }}}

#: popup window
bind C-f display-popup -E "export dir=$HOME/Personal; $HOME/.scripts/menu_projects run_menu_projects dir 'edit'"
bind C-a display-popup -E "export dir=$HOME/Work/clarodrive/sources/; $HOME/.scripts/menu_projects run_menu_projects dir"

#: navi
bind-key -T prefix C-g split-window \
  "$SHELL --login -i -c 'navi --print | head -c -1 | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"

#: tmux-fzf {{{
TMUX_FZF_LAUNCH_KEY="C-q"
TMUX_FZF_ORDER="session|clipboard|window|pane|process|command|keybinding"
# TMUX_FZF_MENU=\
# "foo\necho 'Hello!'\n"\
# "bar\nls ~\n"\
# "sh\nsh ~/test.sh\n"
#: }}}

#: install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

#: Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
