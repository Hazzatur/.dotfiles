[colors]
# Dracula theme
background = #f2282a36
currentLine = #44475a
foreground = #f8f8f2
comment = #6272a4
cyan = #8be9fd
green =	#50fa7b
orange = #ffb86c	
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

primary = #F0C674
secondary = #8ABEB7
disabled = #707880

[bar/main]
width = 100%
height = 16pt
radius = 0
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
; font-N = <fontconfig pattern>;<vertical offset>
font-0 = "MesloLGS NF:size=10;2"
cursor-click = pointer
enable-ipc = true
tray-position = right
wm-restack = i3
; override-redirect = true

# i3 module
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
# order
modules-left = i3
modules-right = xkeyboard backlight battery date pulseaudio

# left side
[module/i3]
type = internal/i3
pin-workspaces = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.red}

label-focused = %index%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.currentLine}
label-focused-underline = ${colors.purple}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = ${colors.currentLine}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = ${colors.orange}
label-urgent-padding = 1

# right side
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = "" 
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = false
format = <label>
label = ☀ %percentage%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = AC
poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = Charging %percentage%% %time%
label-discharging = %percentage%%
label-full = Fully charged
label-low = BATTERY LOW ( %percentage%% )

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/date]
type = internal/date
interval = 1
date = %{A1:gsimplecal &:}%b %a %d, %I:%M %p%{A}
label = %date%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-left = ~/.config/i3/i3-volume/volume mute
click-right = exec pavucontrol &

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
